name: ArcaneTasks CI

# Aciona o pipeline em pushes ou PRs na branch main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Node 20.x (Requisito do Next.js)

    steps:
    # 1. Baixa o código do repositório
    - uses: actions/checkout@v4

    # --- BACKEND ---
    - name: Setup Node.js (Backend)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Cache removido temporariamente até que package-lock.json esteja no repo

    - name: Install Backend Dependencies
      run: |
        cd backend
        # Usa 'npm install' para criar lockfile se necessário
        npm install

    # (Descomente abaixo se tiver testes configurados no backend)
    # - name: Run Backend Tests
    #   run: |
    #     cd backend
    #     npm test

    # --- FRONTEND ---
    - name: Setup Node.js (Frontend)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        # Cache removido temporariamente

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint

    - name: Build Frontend
      run: |
        cd frontend
        npm run build