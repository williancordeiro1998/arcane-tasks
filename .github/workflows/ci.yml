name: ArcaneTasks CI

# Aciona o pipeline em pushes ou PRs na branch main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # 1. Baixa o código do repositório
    - uses: actions/checkout@v4

    # --- BACKEND ---
    - name: Setup Node.js (Backend)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    # (Descomente abaixo se tiver testes configurados no backend)
    # - name: Run Backend Tests
    #   run: |
    #     cd backend
    #     npm test

    # --- FRONTEND ---
    - name: Setup Node.js (Frontend)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint

    - name: Build Frontend
      run: |
        cd frontend
        npm run build